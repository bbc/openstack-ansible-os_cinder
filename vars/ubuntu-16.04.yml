## APT Cache options
cache_timeout: 600

# service names
tgt_service_name: tgt

# Common apt packages
cinder_distro_packages:
  - libffi-dev
  - libkmod-dev
  - libkmod2
  - libpq-dev
  - libssl-dev
  - libxslt1-dev
  - nfs-common
  - open-iscsi
  - rpcbind
  - rsync
  - zlib1g
  - zlibc
  - libpython2.7

cinder_developer_mode_distro_packages:
  - git-core

cinder_volume_distro_packages:
  - qemu-utils

cinder_lvm_volume_distro_packages:
  - dmeventd
  - lvm2
  - parted
  - tgt
  - thin-provisioning-tools
